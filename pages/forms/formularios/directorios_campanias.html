<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->

<div class="container mt-5">
  <div class="content">
    <div class="row">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Directorios de Campaña</h3>
        </div>

        <form action="">
          <div class="card-body">
            <!-- NOMBRE -->
            <div class="col-sm-12">
              <div class="form-group">
                <label>Nombre del directorio</label>
                <input
                  type="text"
                  class="form-control form-control-border"
                  id="nom_directorio"
                />
              </div>
            </div>

            <!-- ZONA -->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Zona</label>
                  <div class="input-group">
                    <select
                      name="id_zona"
                      id="id_zona"
                      class="form-control form-control-border"
                    >
                      <option selected>Elige tu zona</option>
                      <option value="zona1">1</option>
                      <option value="zona2">2</option>
                      <option value="zona3">3</option>
                      <option value="zona4">4</option>
                      <option value="zona5">5</option>
                      <option value="zona6">6</option>
                      <option value="zona7">7</option>
                      <option value="zona8">8</option>
                      <option value="zona9">9</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- CAMPAÑA -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Campaña</label>
                  <div class="input-group">
                    <select
                      name="id_campania"
                      id="id_campania"
                      class="form-control form-control-border"
                    >
                      <option selected>Elige la campaña</option>
                      <option value="">Campaña 1</option>
                      <option value="">Campaña 2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- DIRECCION -->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Direccion</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-map-marked-alt"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control form-control-border"
                      id="direccion"
                    />
                  </div>
                </div>
              </div>

              <!-- CIUDAD -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Ciudad</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-city"></i
                    ></span>
                    <select
                      id="id_ciudad"
                      class="form-control form-control-border"
                    >
                      <option selected>Elige tu Ciudad</option>
                      <option value="cun">Bogota</option>
                      <option value="boy">Fusagasuga</option>
                      <option value="ant">Zipaquira</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="col text-center">
              <!-- BUTTON SUBMIT -->
              <button class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
